{% extends 'base.html' %}

{% block content %}
<div class="card m-auto my-5 border-dark" style="max-width: 25%">
    <div class="card-header">
        <h2>Inscription</h2>
    </div>
    <div class="card-body">
        <form class="card-text" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark mt-3">S'inscrire</button>
        </form>
    </div>
</div>
{% endblock %}
