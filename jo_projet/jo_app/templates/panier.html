{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Mon Panier</h2>
    <ul>
        {% for ticket in tickets %}
            <li>{{ ticket }} - Prix : {{ ticket.get_prix }}€</li>
        {% endfor %}
    </ul>
    <p>Total : {{ total }}€</p>

    <h3>Paiement</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Payer</button>
    </form>
</div>
{% endblock %}
