<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Projet{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Mon Projet JO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a> <!-- Lie vers la page d'accueil -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'inscription' %}">Inscription</a> <!-- Lien vers la page d'inscription -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'sports_list' %}">Sports</a>  <!-- Lien vers la page des sports -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'connexion' %}?next={% url 'ticket_create' %}">Choix des tickets</a> <!-- Lien vers la page de choix des tickets -->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'connexion' %}?next={% url 'panier' %}">Voir le panier</a> <!-- Lien vers la page panier -->
                  </li>
                  <!-- Gestion de la connexion -->
                  {% if user.is_authenticated %}
                    <form action="{% url 'deconnexion' %}" method="post" style="display: inline;">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-link nav-link" style="display: inline; border: none; background: none; padding: 0; cursor: pointer;">
                        Se d√©connecter
                      </button>
                    </form>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'connexion' %}">Se connecter</a>
                 </li>
                  {% endif %}
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
