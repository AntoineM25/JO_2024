{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card border-dark">
                <div class="card-header text-center">
                    <h2>Les sports présents aux Jeux Olympiques Paris 2024</h2>
                </div>
                <div class="card-body px-4">
                    <div class="row justify-content-center">
                        {% for sport in sports %}
                            <div class="col-12 col-md-6 col-lg-4 p-3 d-flex">
                                <div class="card h-100">
                                    <div class="card-header text-bg-light">
                                        <h5 class="card-title">{{ sport.nom }}</h5>
                                    </div>
                                    <div class="card-body d-flex flex-column">
                                        <img src="{% static sport.image %}" alt="image représentant le sport{{ sport.nom }}" class="img-fluid">
                                        <p class="mt-3">{{ sport.description }}</p>
                                        <div class="d-flex justify-content-between align-items-center mt-auto">
                                            <p class="fw-bold mb-0">Date : {{ sport.date_evenement }}</p>
                                            <a href="{% url 'ticket_create' %}?sport={{ sport.nom }}" class="btn btn-dark"><i class="fa-solid fa-basket-shopping pe-2"></i> Acheter des places</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
